<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Tienda Zuka{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'products:product_list' %}">Tienda Zuka</a>
        
            <div class="navbar-nav ms-auto">
                <a class="nav-link btn btn-outline-light" href="{% url 'cart:cart_detail' %}">
                    üõí Carrito: 
                    {% with total_items=cart|length %}
                        {% if total_items > 0 %}
                            {{ total_items }} item(s) - ${{ cart.get_total_price }}
                        {% else %}
                            Vac√≠o
                        {% endif %}
                    {% endwith %}
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
